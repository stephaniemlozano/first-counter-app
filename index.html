<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My First Counter App</title>
  </head>
  <body>
    <main>
      <h1>My Counter App</h1>
      <h3 id="counter" onclick="printTotal()">0</h3>
      <button id="increase-btn" onclick="increase()">+</button>
      <button id="decrease-btn" onclick="decrease()">-</button>
      <button id="reset-btn" onclick="reset()">0</button>
      <p id="total">our total </p>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
